<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Click me</button>
</body>
<script>
    class React{
        constructor(){
            this.library = 'React'
            this.server = 'http://localhost:3000'
        
        //requirement
        document
        .querySelector('button')
        .addEventListener('click',this.handleClick.bind(this))
        }
        handleClick(){
            console.log('Button Clicked')
            console.log(this); //without using bind we getting the value of button because dom event. but not getting server because it loses the connection to your class when the browser calls it.
            console.log(this.server);
            
            //.bind(this) creates a new function where this always refers to the React instance So now this.server works properly
        }
    }
    const app = new React()

    //bind() is a method that creates a new function with a specific this context.
</script>
</html>
