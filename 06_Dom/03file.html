<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoM</title>
</head>
<body style="background-color: #212121;color: #f1f1f1;">
    <ul id="lang" class="programming">
        <li class="tech">python</li>
        <li class="tech">java</li>
        <li class="tech">go</li>
        <li class="tech">cpp</li>
        <li class="tech">rust</li>
    </ul>
</body>
<script>
    //accessing from parents to child element
    const parent = document.querySelector('.programming')
    parent.children //return HTMLCollection 
    parent.children[1] //=> second element =>java
    
    //parent se firstchild and lastchild element target kr skte hai
    console.log(parent.firstChild);
    console.log(parent.lastChild)

    //child se parent 
    const language = document.querySelector('.tech')
    language.parentElement //=><ul>...</ul>

    language.nextElementSibling //=>return next sibling element

    //nodes get krne ke liye
    parent.childNodes // return a node child list

    //for text value add/set 
    parent.children[1].innerText='JavaScript' //overwrite value 

    

    //create new element
    function addElement(element){
        const listItem = document.createElement('li') //create element 
        listItem.innerHTML = element   //set element value
        document.querySelector('.programming') //target parent where we want to append
        .appendChild(listItem)  //append element in our dom/parent 

    }
    addElement('Mojo')
    addElement('Scala')
    //add new element optimized approch
    function addElementOptimized(element){
        const listItem = document.createElement('li')
        listItem.appendChild(document.createTextNode(element)) //this is optimized because we are no traversing the tree again //in innerHTML first we take value from dom tree then overwrite it
        document.querySelector('.programming').appendChild(listItem)
    }
    addElementOptimized('Ruby')


    //edit element
    const thirdChild = document.querySelector('li:nth-child(3)')
    // console.log(thirdChild)
    // thirdChild.innerHTML='Go Lang' worked but not optimized
    const newItem = document.createElement('li')
    newItem.textContent='Go-Lang'
    thirdChild.replaceWith(newItem) //it replace our element //we use this because we have refrence where to change (thirdChild)

    //another edit methode
    const firstLang = document.querySelector('li:first-child') //targeting first child
    //console.log(firstLang);
    firstLang.outerHTML= '<li>TypeScript</li>' //in this method we pass whole element value including element
    
    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove() //it remove last element ruby
</script>
</html>
